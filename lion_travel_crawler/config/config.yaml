# 雄獅旅遊機票資料擷取系統配置檔

# API 設置
api:
  base_url: "https://flight.liontravel.com"
  timeout: 30
  endpoints:
    search: "/search/getflightsearchinfo"
  headers:
    accept: "application/json, text/plain, */*"
    accept-language: "zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7,zh-CN;q=0.6"
    content-type: "application/json"
    priority: "u=1, i"
    sec-ch-ua: '"Google Chrome";v="137", "Chromium";v="137", "Not/A)Brand";v="24"'
    sec-ch-ua-mobile: "?0"
    sec-ch-ua-platform: '"Windows"'
    sec-fetch-dest: "empty"
    sec-fetch-mode: "cors"
    sec-fetch-site: "same-origin"

# 日期計算 API 設置
date_calculation_api:
  base_url: "https://domanda-get-date-data-934329676269.asia-east1.run.app"
  timeout: 10
  endpoints:
    calculate_dates: "/calculate_dates"
    calculate_holiday_dates: "/calculate_holiday_dates"

# 重試策略
retry:
  # 最大重試次數
  max_attempts: 3
  # 重試間隔（秒）
  interval: 5
  # 重試間隔增長因子
  backoff_factor: 2.0
  # 需要重試的錯誤類型
  retry_on_errors:
    - TimeoutException
    - StaleElementReferenceException
    - WebDriverException

# 存儲配置
storage:
  # Google Cloud Storage 配置
  cloud_storage:
    # GCS 桶名稱
    bucket_name: "testing-lion-flight-data-lake-buket"
    # 數據存儲路徑模板，支持日期格式化
    path_template: "flights/{flight_number}/{date:%Y/%m/%d}/"
    # 檔案名模板
    file_name_template: "flight_data_{timestamp}.json"
  
  # BigQuery 配置
  bigquery:
    # 項目 ID
    project_id: "testing-cola-rd"
    # 數據集 ID
    dataset_id: "economy"
    # 表格 ID
    table_id: "New_Lion_air_tickets_price"

# 任務管理設置
task:
  # 最大並行任務數
  max_concurrent_tasks: 1
  # 任務隊列大小
  queue_size: 100
  # 批次任務超時時間（分鐘）
  task_timeout: 120

# 日誌配置
logging:
  # 日誌級別: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: WARNING
  # 日誌文件路徑
  file_path: "logs/crawler.log"
  # 日誌輪轉配置
  rotation:
    # 是否啟用日誌輪轉
    enabled: true
    # 單個日誌文件最大大小（MB）
    max_size_mb: 10
    # 保留的日誌文件數量
    backup_count: 5

# 雄獅旅遊網站設置
website:
  # 基礎URL
  base_url: "https://flight.liontravel.com/"
  # 機票搜索頁面URL模板
  flight_search_url: "https://flight.liontravel.com/search?DepCity1=出發機場&Depart1=&ArrCity1=抵達機場&Arrive1=&DepCountry1=出發城市&ArrCountry1=抵達城市&PreferAirlines=&SeekLcc=0&DepDate1=出發日期&DepDate2=回程日期&DepCity2=抵達機場&Depart2=&ArrCity2=出發機場&Arrive2=&DepCountry2=抵達城市&ArrCountry2=出發城市&Rtow=來回程&ClsType=0&Adt=1&Chd=0&Inf=0&Cd=0&NoTrans=F&Platform=APP"
  # 加載更多按鈕的選擇器
  load_more_button_selector: ".load-more-button"
  # 航班信息按鈕的選擇器
  flight_info_button_selector: ".flight-info-button"
  # 機票卡片的選擇器
  flight_card_selector: ".flight-card"
  
# 單個爬蟲任務
flight_tasks:
  - name: "範例：台北到新加坡 2025-07-17出發 2025-07-25回程"
    api_params:
        Rtow: "1"
        ClsType: "0"
        Adt: 1
        Chd: 0
        Inf: 0
        PreferAirlines: ""
        SeekLcc: "0"
        Depart1: ""
        Arrive1: ""
        DepCity1: "TPE"
        ArrCity1: "SIN"
        NoTrans: False
        NonStop: False
        Cd: "0"
        SeekDestinations:
            -   DepartDate: "2025-07-17"
                DepartCity: "TPE"
                DepartAirport: ""
                DepartCountry: "TW"
                ArriveCity: "SIN"
                ArriveAirport: ""
                ArriveCountry: "SG"
            -   DepartDate: "2025-07-25"
                DepartCity: "SIN"
                DepartAirport: ""
                DepartCountry: "SG"
                ArriveCity: "TPE"
                ArriveAirport: ""
                ArriveCountry: "TW"

